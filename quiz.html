<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz In Progress - Master Your Knowledge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/quiz.css">
    <script type="module" src="Script/theme.js"></script>
</head>

<body>
    <div class="stats-bar" id="statsBar">
        <div class="stats-content">
            <div class="stat-item">
                <span class="stat-icon">‚≠ê</span>
                <span class="stat-value" id="statLevel">Lv 1</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">üèÜ</span>
                <span class="stat-value" id="statPoints">0 pts</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">üî•</span>
                <span class="stat-value" id="statStreak">0 day</span>
            </div>
        </div>

        <button class="hamburger-stats" id="menuBtn"
            onclick="document.getElementById('sideMenu').classList.toggle('open')">‚ò∞</button>
    </div>

    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Quick Access</h3>
            <button class="close-menu" onclick="document.getElementById('sideMenu').classList.remove('open')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <nav>
            <button id="finishBtn" class="menu-item action-btn" style="background: var(--color-primary); color: white;"
                onclick="finishEarly()">
                <span>üèÅ</span> Complete Quiz
            </button>

            <button id="viewToggle" class="menu-item view-toggle-btn">
                <span id="viewIcon">üìã</span> <span id="viewText">Switch to List View</span>
            </button>

            <button id="themeToggle" class="menu-item theme-btn">
                <span class="theme-icon-display">‚òÄÔ∏è</span> Change Appearance
            </button>

            <div class="menu-divider"></div>

            <div id="menuNavContainer">
            </div>

            <div class="menu-divider"></div>

            <button id="menuBookmarkBtn" class="menu-item action-btn" onclick="window.toggleBookmark()">
                <span id="menuBookmarkIcon">‚òÜ</span> <span id="menuBookmarkText">Bookmark Question</span>
            </button>

            <button id="menuFlagBtn" class="menu-item action-btn" onclick="window.toggleFlag()">
                <span>üö©</span> <span id="menuFlagText">Flag for Review</span>
            </button>
        </nav>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-title-section">
                    <h1 id="quizTitle">Loading Quiz...</h1>
                    <div class="header-subtitle">
                        <div class="timer-badge" id="timerBadge">
                            <svg class="timer-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span id="timer">00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-header">
                    <span class="progress-label">Progress</span>
                    <span class="progress-percentage" id="progressText">0% (0/0)</span>
                </div>
                <div class="progress-container">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div id="questionContainer" class="loading">
            <p>Preparing your quiz experience</p>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()" disabled>
                ‚Üê Previous
            </button>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">
                Next ‚Üí
            </button>
        </div>
    </div>
    <script type="module" src="Script/theme.js"></script>
    <script type="module" src="Script/quiz.js"></script>
</body>

</html>
