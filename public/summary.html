<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>نتائج الإمتحان</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://basmagi-quiz.vercel.app/summary.html">
    <meta property="og:title" content="نتائج الإمتحان">
    <meta property="og:description" content="اعرف نتائج إمتحاناتك ونزل الإجابات بطرق مختلفة">
    <meta property="og:image" content="https://basmagi-quiz.vercel.app/assets/images/summary-thumbnail.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0088cc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quiz Results">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="assets/images/icon.png">

    <!-- CRITICAL: Anti-flash script -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem("quiz_theme_pref") || "light";
            const savedAnimations = localStorage.getItem("quiz_animations_pref") !== "disabled";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.documentElement.setAttribute("data-animations", savedAnimations ? "enabled" : "disabled");
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- CSS Files in correct order -->
    <link rel="stylesheet" href="src/styles/themes.css">
    <link rel="stylesheet" href="src/styles/summary.css">
    <link rel="stylesheet" href="src/components/side-menu.css">
    <link rel="stylesheet" href="src/components/notifications.css">

    <!-- Theme Controller -->
    <script type="module" src="src/scripts/theme-controller.js"></script>

    <!-- Canvas Animation Script -->
    <script type="module" src="src/scripts/canvas-animation.js"></script>
</head>

<body>
    <!-- Side Menu -->
    <div class="menu-container">
        <button class="hamburger" id="menuBtn" aria-label="فتح القائمة" aria-controls="sideMenu" aria-expanded="false"
            type="button">
            <svg class="hamburger-icon" width="22" height="22" viewBox="0 0 22 22" aria-hidden="true" focusable="false">
                <line class="bar bar-top" x1="2" y1="5" x2="20" y2="5" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line class="bar bar-mid" x1="2" y1="11" x2="20" y2="11" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line class="bar bar-bottom" x1="2" y1="17" x2="20" y2="17" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
        </button>

        <div class="side-menu-backdrop" id="sideMenuBackdrop" aria-hidden="true" role="presentation"></div>

        <aside class="side-menu" id="sideMenu" role="dialog" aria-modal="true" aria-label="القائمة الجانبية"
            aria-hidden="true" tabindex="-1">
            <div class="menu-header">
                <h2 id="menuTitle">القائمة</h2>
                <button class="close-menu" id="closeMenuBtn" aria-label="إغلاق القائمة" type="button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" aria-hidden="true" focusable="false">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <nav role="navigation" aria-label="روابط التنقل" aria-labelledby="menuTitle">
                <a href="index.html" class="menu-item active"><i data-lucide="house"></i> الصفحة الرئيسية</a>
                <a href="dashboard.html" class="menu-item"><i data-lucide="layout-dashboard"></i> اللائحة</a>
                <a href="create-quiz.html" class="menu-item"><i data-lucide="pencil"></i> إنشاء إمتحانات</a>

                <div class="menu-divider" role="separator"></div>

                <a href="settings.html" class="menu-item">
                    <i data-lucide="settings"></i> الإعدادات
                </a>

                <div class="menu-divider" role="separator" aria-hidden="true"></div>

                <div class="menu-section-title">تحميل الإمتحان</div>
                <button id="exportQuizBtn" class="menu-item">
                    <i data-lucide="lightbulb"></i> Quiz (.html)
                </button>

                <div class="menu-divider" role="separator"></div>

                <div class="menu-section-title">تحميل الإمتحان بإجاباتك</div>
                <button id="exportHtmlBtn" class="menu-item"><i data-lucide="globe"></i> HTML (.html)</button>
                <button id="exportPdfBtn" class="menu-item"><i data-lucide="file-text"></i> PDF (.pdf)</button>
                <button id="exportWordBtn" class="menu-item"><i data-lucide="file-text"></i> Word (.docx)</button>
                <button id="exportPptxBtn" class="menu-item"><i data-lucide="presentation"></i> PowerPoint
                    (.pptx)</button>
                <button id="exportMdBtn" class="menu-item"><i data-lucide="file-code"></i> Markdown (.md)</button>

                <div class="menu-divider" role="separator"></div>

                <div class="theme-controls-section">
                    <div class="theme-section-header">
                        <span><i data-lucide="palette"></i></span> الخلفية
                    </div>
                    <div class="theme-selector-grid" role="group" aria-label="اختيار الخلفية">
                        <button class="theme-selector-btn" data-theme="dark" aria-pressed="false">
                            <span class="theme-btn-icon" aria-hidden="true"><i data-lucide="circle"></i></span>
                            <span class="theme-btn-label">السوداء</span>
                        </button>
                        <button class="theme-selector-btn" data-theme="dark-slate" aria-pressed="false">
                            <span class="theme-btn-icon" aria-hidden="true"><i data-lucide="moon"></i></span>
                            <span class="theme-btn-label">الزرقاء</span>
                        </button>
                        <button class="theme-selector-btn" data-theme="light" aria-pressed="false">
                            <span class="theme-btn-icon" aria-hidden="true"><i data-lucide="sun"></i></span>
                            <span class="theme-btn-label">البيضاء</span>
                        </button>
                    </div>

                    <div class="animation-section-header">
                        <span><i data-lucide="sparkles"></i></span> الرسوم المتحركة
                    </div>
                    <label class="animation-toggle-container">
                        <span class="animation-toggle-label">تفعيل الرسوم</span>
                        <input type="checkbox" id="animationToggle" class="toggle-input" data-control="animations"
                            checked aria-label="تفعيل الرسوم المتحركة">
                        <span class="toggle-switch" aria-hidden="true"></span>
                    </label>
                    <p class="theme-info-text">
                        <i data-lucide="lightbulb"></i> عطّل الرسوم لتحسين الأداء على الأجهزة الضعيفة
                    </p>

                    <div class="menu-divider" role="separator"></div>
                    <button class="menu-item install-app" data-action="installApp">
                        <i data-lucide="smartphone"></i> تثبيت التطبيق
                    </button>
                </div>
            </nav>
        </aside>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Page Header -->
        <div class="header">
            <h1>اكتمل الاختبار <i data-lucide="party-popper"
                    style="display:inline-block;vertical-align:middle;width:2rem;height:2rem;"></i></h1>
        </div>

        <!-- Score Header Card (rendered by summary.js) -->
        <div id="scoreHeader"></div>

        <!-- Score / Back Button Card -->
        <div class="question-card">
            <div id="scoreDisplay">0/0</div>
            <button class="nav-btn primary" id="backHomeBtn">
                الرجوع إلى الصفحة الرئيسية ←
            </button>
        </div>
    </div>

    <!-- Review Section — outside .container so it can be constrained by its own max-width rule -->
    <div id="reviewContainer"></div>

    <!-- Footer -->
    <footer class="watermark" role="contentinfo">
        <p>
            صُنع بواسطة
            <a href="https://portfolio-of-belal.vercel.app/" target="_blank" rel="noopener noreferrer"
                aria-label="زيارة موقع بلال عمرو (يفتح في نافذة جديدة)">
                بلال عمرو
            </a>
        </p>
    </footer>

    <div id="notification-container"></div>

    <script type="module" src="src/scripts/summary.js"></script>
    <script type="module" src="src/components/side-menu.js"></script>
</body>

</html>
