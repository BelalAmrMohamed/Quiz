<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>إمتحان</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Open Graph Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0088cc">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://basmagi-quiz.vercel.app/">
    <meta property="og:title" content="منصة إمتحانات البصمجي: إختبر أدائك في الإمتحانات بجميع المستويات">
    <meta property="og:description" content="أقل من 5% من الناس تقدر تختم اغلب الإمتحانات، هل انت واحد منهم؟">
    <meta property="og:image" content="https://basmagi-quiz.vercel.app/assets/images/quiz-thumbnail.jpeg">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta property="og:site_name" content="منصة إمتحانات البصمجي">
    <meta property="og:locale" content="ar_AR">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quiz In Progress">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Manifest & Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon-16.png">

    <!-- CRITICAL: Anti-flash script -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem("quiz_theme_pref") || "light";
            const savedAnimations = localStorage.getItem("quiz_animations_pref") !== "disabled";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.documentElement.setAttribute("data-animations", savedAnimations ? "enabled" : "disabled");
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- CSS Files - CRITICAL ORDER -->
    <link rel="stylesheet" href="src/styles/themes.css">
    <link rel="stylesheet" href="src/styles/quiz.css">
    <link rel="stylesheet" href="src/components/side-menu.css">
    <link rel="stylesheet" href="src/components/notifications.css">

    <!-- Theme Controller - Load once as module -->
    <script type="module" src="src/scripts/theme-controller.js"></script>

    <!-- Canvas Animation Script - Only loads if user enabled animations -->
    <script type="module" src="src/scripts/canvas-animation.js"></script>
</head>

<body>
    <!-- The status bar at the top -->
    <div class="stats-bar" id="statsBar">
        <button class="hamburger hamburger-stats" id="menuBtn" aria-label="فتح القائمة" aria-controls="sideMenu"
            aria-expanded="false" type="button">
            <svg class="hamburger-icon" width="22" height="22" viewBox="0 0 22 22" aria-hidden="true" focusable="false">
                <line class="bar bar-top" x1="2" y1="5" x2="20" y2="5" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line class="bar bar-mid" x1="2" y1="11" x2="20" y2="11" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line class="bar bar-bottom" x1="2" y1="17" x2="20" y2="17" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
        </button>

        <div class="stats-content">
            <div class="stat-item">
                <span class="stat-icon"><i data-lucide="star"></i></span>
                <span class="stat-value" id="statLevel">Lv 1</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon"><i data-lucide="trophy"></i></span>
                <span class="stat-value" id="statPoints">0 pts</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon"><i data-lucide="flame"></i></span>
                <span class="stat-value" id="statStreak">0 day</span>
            </div>
        </div>
    </div>

    <div class="side-menu-backdrop" id="sideMenuBackdrop" aria-hidden="true"></div>

    <!-- Side-menu (using seperate side-menu.js and side-menu.css) -->
    <aside class="side-menu" id="sideMenu" role="dialog" aria-modal="true" aria-label="القائمة الجانبية"
        aria-hidden="true" tabindex="-1">
        <div class="menu-header">
            <h3>القائمة</h3>
            <button class="close-menu" id="closeMenuBtn" aria-label="إغلاق القائمة" type="button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" aria-hidden="true" focusable="false">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
        </div>

        <nav role="navigation">
            <button id="finishBtn" class="menu-item action-btn" data-action="finishEarly">
                <i data-lucide="check-circle"></i> <span class="btn-text">تسليم الإمتحان</span>
            </button>

            <button id="restartBtn" class="menu-item action-btn" data-action="restartQuiz">
                <i data-lucide="rotate-ccw"></i> إعادة الإمتحان
            </button>

            <button id="exitBtn" class="menu-item action-btn" onclick="exitQuiz()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-house-icon lucide-house">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                    <path
                        d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                </svg> خروج إلى الصفحة الرئيسية
            </button>


            <div class="menu-divider"></div>

            <div class="theme-controls-section">
                <div class="theme-section-header">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-palette-icon lucide-palette">
                            <path
                                d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z" />
                            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor" />
                            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor" />
                            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor" />
                            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor" />
                        </svg></span> الخلفية
                </div>
                <div class="theme-selector-grid" role="group" aria-label="اختيار الخلفية">
                    <button class="theme-selector-btn" data-theme="dark" aria-pressed="false">
                        <span class="theme-btn-icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-circle-icon lucide-circle">
                                <circle cx="12" cy="12" r="10" />
                            </svg></span>
                        <span class="theme-btn-label">السوداء</span>
                    </button>
                    <button class="theme-selector-btn" data-theme="dark-slate" aria-pressed="false">
                        <span class="theme-btn-icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-moon-icon lucide-moon">
                                <path
                                    d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" />
                            </svg></span>
                        <span class="theme-btn-label">الزرقاء</span>
                    </button>
                    <button class="theme-selector-btn" data-theme="light" aria-pressed="false">
                        <span class="theme-btn-icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-sun-icon lucide-sun">
                                <circle cx="12" cy="12" r="4" />
                                <path d="M12 2v2" />
                                <path d="M12 20v2" />
                                <path d="m4.93 4.93 1.41 1.41" />
                                <path d="m17.66 17.66 1.41 1.41" />
                                <path d="M2 12h2" />
                                <path d="M20 12h2" />
                                <path d="m6.34 17.66-1.41 1.41" />
                                <path d="m19.07 4.93-1.41 1.41" />
                            </svg></span>
                        <span class="theme-btn-label">البيضاء</span>
                    </button>
                </div>

                <div class="animation-section-header">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-sparkles-icon lucide-sparkles">
                            <path
                                d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z" />
                            <path d="M20 2v4" />
                            <path d="M22 4h-4" />
                            <circle cx="4" cy="20" r="2" />
                        </svg></span> الرسوم المتحركة
                </div>
                <label class="animation-toggle-container">
                    <span class="animation-toggle-label">تفعيل الرسوم</span>
                    <input type="checkbox" id="animationToggle" class="toggle-input" data-control="animations" checked
                        aria-label="تفعيل الرسوم المتحركة">
                    <span class="toggle-switch" aria-hidden="true"></span>
                </label>
                <p class="theme-info-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-lightbulb-icon lucide-lightbulb">
                        <path
                            d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" />
                        <path d="M9 18h6" />
                        <path d="M10 22h4" />
                    </svg> عطّل الرسوم لتحسين الأداء على الأجهزة
                    الضعيفة</p>
            </div>
            <!-- End of the new theme cotrolls -->

            <div class="menu-divider"></div>

            <button id="viewToggle" class="menu-item view-toggle-btn">
                <span id="viewIcon"><i data-lucide="list"></i></span> <span id="viewText">شكل القائمة</span>
            </button>

            <div class="menu-divider"></div>

            <!-- List or Grid view navigations get displayed here -->
            <div id="menuNavContainer">
            </div>

            <div class="menu-divider"></div>

            <!-- bookmark and flag buttons for the grid view only -->
            <button id="menuBookmarkBtn" class="menu-item action-btn" onclick="window.toggleBookmark()">
                <span id="menuBookmarkIcon"><i data-lucide="star"></i></span> <span id="menuBookmarkText">حفظ في
                    المفضلة</span>
            </button>

            <button id="menuFlagBtn" class="menu-item action-btn" onclick="window.toggleFlag()">
                <span id="menuFlagIcon"><i data-lucide="flag-off"></i></span> <span id="menuFlagText">إضافة علامة
                    للمراجعة</span>
            </button>
        </nav>
    </aside>

    <div class="container">
        <!-- The top header containing the title and timer, etc... -->
        <div class="header">
            <div class="header-top">
                <div class="header-title-section">
                    <h1 id="quizTitle">...جاري التحميل</h1>
                    <div class="header-subtitle">
                        <div class="timer-badge" id="timerBadge">
                            <svg class="timer-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span id="timer">00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-header">
                    <span class="progress-percentage" id="progressText">0% (0/0)</span>
                    <span class="progress-label">:التقدم</span>
                </div>
                <div class="progress-container">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- The questions get displayed here from the javascript -->
        <div id="questionContainer" class="loading">
            <p>جاري تحضير الإختبار</p>
        </div>

        <!-- navigation buttons at the bottom -->
        <div class="navigation">
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">
                → التالي
            </button>
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()" disabled>
                السابق ←
            </button>
        </div>
    </div>

    <script type="module" src="src/scripts/quiz.js"></script>
    <script type="module" src="src/components/side-menu.js"></script>
</body>

</html>
