# ------------------------------------
# SITE CONFIGURATION
# ------------------------------------
title: "Quizzes"
description: "Free online quizzes and practice exams for college courses, computer science, and logic. Test your knowledge now."
author: "Belal Amr Mohamed"
email: "belalamrofficial@gmail.com"

# ------------------------------------
# URL SETTINGS (Critical for SEO)
# ------------------------------------
# Your main domain
url: "https://belalamrmohamed.github.io/Quiz/"
# The folder name of your repository
baseurl: "/Quiz"

# ------------------------------------
# BUILD SETTINGS
# ------------------------------------
# Tells Jekyll to process these files/folders specifically
include:
  - _redirects
  - .htaccess
  - manifest.json
  - service-worker.js
  - robots.txt
  - sitemap.xml
  - Exams

# Tells Jekyll to ignore these (speeds up build time & keeps site clean)
exclude:
  - tools
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .gitignore

# ------------------------------------
# PLUGINS (Enhances SEO automatically)
# ------------------------------------
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# ------------------------------------
# THEME SETTINGS
# ------------------------------------
# This disables the default "Minima" theme so it doesn't mess with your custom HTML
theme: null
